services:
  - name: megaforge-prime
    type: web
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m bot.main
    envVars:
      - key: STABILITY_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SCHEDULER_ENABLED
        sync: false
