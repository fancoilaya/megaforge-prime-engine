services:
  - name: megaforge-prime
    type: web
    env: python

    build:
      filters:
        pythonVersion: "3.10"

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: python bot/main.py

    autoDeploy: true

    envVars:
      - key: STABILITY_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SCHEDULER_ENABLED
        sync: false
